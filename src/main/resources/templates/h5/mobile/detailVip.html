<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
    <link rel="stylesheet" href="../assets/css/common.css"/>
</head>

<body>
    <header class="mui-bar mui-bar-nav">
        <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
        <h1 class="mui-title">详情</h1>
    </header>
    <div class="mui-content">
    
        <div class="detail" id="detail">
            <h3>{{title}}</h3>
            <h5><span>车牌号：{{time}}</span></h5>
            <div class="cont">{{content}}</div>
        </div>
       
      <img src="../assets/images/CCTowerLogo.png" class="bot-bg">

    </div>

   

</body>
<script src="../assets/js/common.js"></script>
<script>
    $.ajax({
        url: "http://detail",
        dataType: "json",
        success: function(data) {
            $("#detail").html(escapeStringHTML(template("detail", data)));
            $("#shortDetail").html(escapeStringHTML(template("shortDetail", data)));
            $("#top").html(template("top", data));
        },
    });

</script>
</html>
