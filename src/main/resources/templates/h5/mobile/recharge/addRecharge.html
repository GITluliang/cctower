<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>充值中心</title>
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,ujob-scalable=no">
    <link rel="stylesheet" href="/css/h5/mobile/common.css" />
</head>

<body>
    <header class="bar">
        <div><a href="/mobile/login"><i class="iconfont icon-shouye"></i>首页</a></div>
        <div><a href="/mobile/setting"><i class="iconfont icon-shezhi"></i>设置</a></div>
    </header>
    <div class="mui-content">
        <form>
            <div class="mui-input-group">
            <div class="mui-input-row">
                <label>停车场名称</label>
                <input type="text" id="name" class="mui-input" value="珠江绿洲停车场" disabled>
            </div>   
            <div class="mui-input-row">
                <label>商户名称</label>
                <input type="text" class="mui-input" value="陆良" disabled>
                
            </div>
            <div class="mui-input-row">
                <label>账户余额</label>
                <input type="number" class="mui-input" value="200" disabled>
                
            </div>
            <div class="mui-input-row">
                <label>充值金额</label>
                <input type="number" class="mui-input-clear mui-input" placeholder="请输入充值金额">
                
            </div>

        </div>
        
    </form>
    <div class="mui-content-padded">
        <div class="btncont">
            <a class="mui-btn mui-btn-block mui-btn-primary" id="alertBtn" style="background: linear-gradient(-320deg,#e4787c 40%,rgba(228, 120, 124,0.8));">提交</a>
        </div>
    </div>
</div>
</body>
<script src="/js/h5/mobile/common.js"></script>
<script>
    // 提交(非最后一步提交成功的验证，用“自动消失提示框”)
    $("#alertBtn").click(function() {
        if ($("#name").val() == '') {
            mui.toast('用户名不能为空');
            $("#name").focus();//定位
            $("#name").css("caret-color", "orangered")//光标变色
            return;
        }else{
            window.location.href='/mobile/recharge/state';
        }
    });
</script>
</html>
