<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>添加月租</title>
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,ujob-scalable=no">
    <link rel="stylesheet" href="../assets/css/common.css?v1.2" />
</head>

<body>
    <header class="mui-bar mui-bar-nav">
        <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
        <h1 class="mui-title">添加月租</h1>
    </header>
    <div class="mui-content">
        <form>
            <div class="mui-input-group">
                 <div class="mui-input-row radio">                    
                    <label>停车场</label>
                    <div style="width: 4rem;display: flex;justify-content: space-between;margin-right: 2rem;">
                        <div class="mui-radio mui-left">
                            <label>停车场1</label>
                            <input name="parking" type="radio" value="4">
                        </div>
                    </div>
                </div>
                <div class="mui-input-row">
                    <label>车牌号</label>
                    <input type="text" id="name" class="mui-input-clear mui-input" placeholder="请输入车牌号">
                </div>   
                 <div class="mui-input-row">
                    <label>生效日期</label>
                    <span class="mui-navigate-right"></span>
                    <input id="date" readonly placeholder="请选择生效日期">
                </div>

               <div class="mui-input-row">
                    <label>失效日期</label>
                    <span class="mui-navigate-right"></span>
                    <input id="date01" readonly placeholder="请选择失效日期">
                </div>   
                 <div class="mui-input-row radio">                    
                    <label>状态</label>
                    <div style="width: 4rem;display: flex;justify-content: space-between;margin-right: 2rem;">
                        <div class="mui-radio mui-left">
                            <label>正常</label>
                            <input name="stockState" type="radio" value="3" checked="">
                        </div>
                        <div class="mui-radio mui-left">
                            <label>禁用</label>
                            <input name="stockState" value="10" type="radio">
                        </div>
                    </div>
                    
                </div>    
                <div class="mui-input-row">
                    <label>车主姓名</label>
                    <input type="text" class="mui-input-clear mui-input" placeholder="请输入车主姓名">
                    
                </div>
                <div class="mui-input-row">
                    <label>联系方式</label>
                    <input type="number" class="mui-input-clear mui-input" placeholder="请输入联系方式">
                    
                </div>
                <div class="mui-input-row">
                    <label>公司姓名</label>
                    <input type="text" class="mui-input-clear mui-input" placeholder="请输入公司姓名">
                    
                </div>

                 <div class="mui-input-row">
                    <label>月租车分类</label>
                    <input type="text" class="mui-input-clear mui-input" placeholder="请输入公司姓名">
                    
                </div>
               

                 <div class="mui-input-row radio">                    
                    <label>内场权限</label>
                    <div style="width: 4rem;display: flex;justify-content: space-between;margin-right: 2rem;">
                        <div class="mui-radio mui-left">
                            <label>有</label>
                            <input name="permissions" type="radio" value="4">
                        </div>
                        <div class="mui-radio mui-left">
                            <label>无</label>
                            <input name="permissions" value="2" type="radio" checked="">
                        </div>
                    </div>
                    
                </div>
                <h5>备注</h5>
                <div class="mui-input-row" style="height: 135px;">
                    <textarea class="form" rows="5" placeholder="请输入备注内容(选填)"></textarea>
                </div>
            </div>
          
        </form>
        <div class="mui-content-padded">
            <div class="btncont">
                <a class="mui-btn mui-btn-block mui-btn-primary" id="alertBtn">提交</a>
            </div>
        </div>
    </div>
</body>

<script src="../assets/js/common.js"></script>
<script>

    // 日期
    var date = new Date;
    var picker = new mui.DtPicker({
        beginYear: (1960),
        type: "date", //设置日历初始视图模式
        endDate: date,
    });
           
    $('#date').on('tap', function() {
        picker.show(function(selectItems) {
            $('#date').val(selectItems.text);
        })
    })

    $('#date01').on('tap', function() {
        picker.show(function(selectItems) {
            $('#date01').val(selectItems.text);
        })
    })

    // 提交(非最后一步提交成功的验证，用“自动消失提示框”)
    $("#alertBtn").click(function() {
        if ($("#name").val() == '') {
            mui.toast('用户名不能为空');
            $("#name").focus();//定位
            $("#name").css("caret-color", "orangered")//光标变色
            return;
        }else{
            window.location.href='state.html';
        }
    });
</script>
</html>
