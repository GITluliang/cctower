<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
							<input id="id" name="id" type="hidden">
							<div class="form-group">
								<label class="col-sm-3 control-label">停车场</label>
								<div class="col-sm-8">
									<label th:each="parking:${parkingList}" class="radio-inline">
										<input name="parkingId" id="parkingId" type="radio" th:value="${parking.id}"
											   th:text="${parking.name}" checked>
									</label>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">商户类型：</label>
								<div class="col-sm-8">
									<label><input id="type" name="type" value="1" type="radio" checked>普通商户</label>
									<label><input id="type" name="type" value="2" type="radio">时长劵商户</label>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">登录用户名：</label>
								<div class="col-sm-8">
									<label><input id="username" name="username" class="form-control"
												  type="text"></label>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">登录密码：</label>
								<div class="col-sm-8">
									<label><input id="password" name="password" class="form-control"
												  type="password"></label>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">商户名称：</label>
								<div class="col-sm-8">
									<label><input id="name" name="name" class="form-control" type="text"></label>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">商户地址：</label>
								<div class="col-sm-8">
									<input id="address" name="address" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">负责人：</label>
								<div class="col-sm-8">
									<input id="principal" name="principal" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">联系方式：</label>
								<div class="col-sm-8">
									<input id="phone" name="phone" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">状态:</label>
								<div class="col-sm-8">
									<label class="radio-inline"> <input type="radio"
										name="status" value="1" checked/> 正常
									</label> <label class="radio-inline"> <input type="radio"
										name="status" value="0" /> 禁用
									</label>
								</div>
							</div>
							<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>

	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/sys/business/add.js">
	</script>
</body>
</html>
