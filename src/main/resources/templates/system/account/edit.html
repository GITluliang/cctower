<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						<input id="id" name="id" th:value="${account.id}"  type="hidden">
							<div class="form-group">
								<label class="col-sm-3 control-label">提现银行卡号</label>
								<div class="col-sm-8">
									<input id="card" name="card" th:value="${account.card}" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">银行</label>
								<div class="col-sm-8">
									<input id="bank" name="bank" th:value="${account.bank}" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">开户行</label>
								<div class="col-sm-8">
									<input id="bankAddress" name="bankAddress" th:value="${account.bankAddress}" class="form-control" type="text">
								</div>
							</div>
																					<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/sys/account/edit.js">
	</script>
</body>
</html>
