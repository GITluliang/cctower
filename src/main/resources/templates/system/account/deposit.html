<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
<div class="wrapper wrapper-content ">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <form class="form-horizontal m-t" id="signupForm">
                        <input id="id" name="id" th:value="${account.id}"  type="hidden">
                        <input id="accountId" name="accountId" th:value="${account.id}"  type="hidden">
                        <input id="card" name="card" th:value="${account.card}"  type="hidden">
                        <input id="bank" name="bank" th:value="${account.bank}"  type="hidden">
                        <input id="bankAddress" name="bankAddress" th:value="${account.bankAddress}"  type="hidden">
                        <input id="parkingId" name="parkingId" th:value="${account.parkingId}"  type="hidden">

                        <div class="form-group">
                            <label class="col-sm-3 control-label">停车场:</label>
                            <div class="col-sm-8">
                                <input id="parkingName" name="parkingName" th:value="${account.parkingName}" class="form-control" disabled>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-3 control-label">余额:</label>
                            <div class="col-sm-8">
                                <input id="balance" name="balance" th:value="${account.balance}" class="form-control" disabled>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-3 control-label">请输入提现金额：</label>
                            <div class="col-sm-8">
                                <input id="amount" name="amount" class="form-control" type="text">
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-sm-8 col-sm-offset-3">
                                <button type="submit" class="btn btn-primary">提交</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:include="include::footer"></div>
<script type="text/javascript" src="/js/appjs/sys/account/deposit.js">
</script>
</body>
</html>
