<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						<input id="userId" name="userId" th:value="${tenantTopUp.userId}"  type="hidden">
							<div class="form-group">
								<label class="col-sm-3 control-label">停车场名称：</label>
								<div class="col-sm-8">
									<label><input id="parkingName" name="parkingName" th:value="${tenantTopUp.parkingName}" class="form-control" type="text" readonly></label>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">商户名称：</label>
								<div class="col-sm-8">
									<label><input id="businessName" name="businessName" th:value="${tenantTopUp.businessName}" class="form-control" type="text" readonly></label>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">剩余时长劵：</label>
								<div class="col-sm-8">
									<label><input th:value="${tenantTopUp.timeCoupon}" class="form-control" type="text" readonly></label>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">充值劵数：</label>
								<div class="col-sm-8">
									<label><input id="timeCoupon" name="timeCoupon" class="form-control" type="text"></label>
								</div>
							</div>
																					<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/sys/timeCoupon/edit.js">
	</script>
</body>
</html>
