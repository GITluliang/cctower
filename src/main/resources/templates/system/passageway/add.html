<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
							<div class="form-group">
								<label class="col-sm-3 control-label">停车场</label>
								<div class="col-sm-8">
									<label th:each="parking:${parkingList}" class="radio-inline">
										<input name="parkingId" type="radio" th:value="${parking.id}"
											   th:text="${parking.name}">
									</label>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">出入口类别:</label>
								<div class="col-sm-8">
									<label class="radio-inline"> <input type="radio"
																		name="type" value="0" /> 入口
									</label> <label class="radio-inline"> <input type="radio"
																				 name="type" value="1" /> 出口
								</label>
								</div>
							</div>
							<div class="form-group">	
								<label class="col-sm-3 control-label">出入口名称：</label>
								<div class="col-sm-8">
									<label><input id="name" name="name" class="form-control" type="text"></label>
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">摄像头IP：</label>
								<div class="col-sm-8">
									<label><input id="ip" name="ip" class="form-control" type="text"></label>
								</div>
							</div>
																					<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/sys/passageway/add.js">
	</script>
</body>
</html>
