<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						<input id="id" name="id" th:value="${parkingTradingRecord.id}"  type="hidden">
							<div class="form-group">	
								<label class="col-sm-3 control-label">停车场ID：</label>
								<div class="col-sm-8">
									<input id="parkingId" name="parkingId" th:value="${parkingTradingRecord.parkingId}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">交易金额：</label>
								<div class="col-sm-8">
									<input id="amount" name="amount" th:value="${parkingTradingRecord.amount}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">0:提现 1:收入：</label>
								<div class="col-sm-8">
									<input id="type" name="type" th:value="${parkingTradingRecord.type}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">交易类型：</label>
								<div class="col-sm-8">
									<input id="incomeType" name="incomeType" th:value="${parkingTradingRecord.incomeType}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">交易时间：</label>
								<div class="col-sm-8">
									<input id="payTime" name="payTime" th:value="${parkingTradingRecord.payTime}" class="form-control" type="text">
								</div>
							</div>
																					<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/sys/parkingTradingRecord/edit.js">
	</script>
</body>
</html>
