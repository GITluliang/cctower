<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">

							<div class="form-group">
								<label class="col-sm-3 control-label">停车场:</label>
								<div class="col-sm-8">
									<label th:each="parking:${parkingList}" class="radio-inline">
										<input name="parkingId" type="radio" th:value="${parking.id}"
											   th:text="${parking.name}" checked>
									</label>
								</div>
							</div>

							<div class="form-group">
								<label class="col-sm-3 control-label">计费标准:</label>
								<div class="col-sm-8">
									<label class="radio-inline"> <input type="radio"
																		name="unitType" value="1" /> 小时
									</label> <label class="radio-inline"> <input type="radio"
																				 name="unitType" value="0" /> 分钟
								</label>
								</div>
							</div>


														<!--<div class="form-group">	-->
								<!--<label class="col-sm-3 control-label">0：分钟 1：小时：</label>-->
								<!--<div class="col-sm-8">-->
									<!--<input id="unitType" name="unitType" class="form-control" type="text">-->
								<!--</div>-->
							<!--</div>-->
														<div class="form-group">	
								<label class="col-sm-3 control-label">单价(元):</label>
								<div class="col-sm-8">
									<input id="unitPrice" name="unitPrice" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/sys/billingTypeA/add.js">
	</script>
</body>
</html>
