<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						<input id="id" name="id" th:value="${passageway.id}"  type="hidden">
							<div class="form-group">	
								<label class="col-sm-3 control-label">名字：</label>
								<div class="col-sm-8">
									<input id="name" name="name" th:value="${passageway.name}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">摄像头IP：</label>
								<div class="col-sm-8">
									<input id="ip" name="ip" th:value="${passageway.ip}" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">停车场</label>
								<div class="col-sm-8">
									<label th:each="parking:${parkingList}" class="radio-inline">
										<input  name="parkingId" type="radio" th:value="${parking.id}"
												th:text="${parking.name}" th:field="*{passageway.parkingId}">
									</label>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">出入口:</label>
								<div class="col-sm-8">
									<label class="radio-inline"> <input
											th:field="*{passageway.type}" type="radio" name="type" value="0" />
										入口
									</label> <label class="radio-inline"> <input
										th:field="*{passageway.type}" type="radio" name="type" value="1" />
									出口
								</label>
								</div>
							</div>
																					<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/sys/passageway/edit.js">
	</script>
</body>
</html>
